name: Temporarily Lock Branch

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to lock'
        required: true
        default: 'main'

jobs:
  lock-and-wait:
    runs-on: ubuntu-latest
    steps:
      - name: Save current protection rules
        id: get-protection
        env:
          GH_TOKEN: ${{ secrets.TEST_GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.event.inputs.branch }}
        run: |
          curl -sSL \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO/branches/$BRANCH/protection |
          jq '{
            required_status_checks,
            enforce_admins: .enforce_admins.enabled,
            required_pull_request_reviews,
            restrictions,
            allow_force_pushes: .allow_force_pushes.enabled,
            allow_deletions: .allow_deletions.enabled
          }' > original_protection.json
          echo "âœ… Cleaned and saved original protection"

      - name: Apply temporary lock
        env:
          GH_TOKEN: ${{ secrets.TEST_GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.event.inputs.branch }}
        run: |
          curl -X PUT \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO/branches/$BRANCH/protection \
            -d '{
              #"required_status_checks": {
                #"strict": true,
                #"contexts": []
                #},
              #"enforce_admins": false,
              "required_pull_request_reviews": {
                "dismiss_stale_reviews": false,
                "require_code_owner_reviews": false,
                "required_approving_review_count": 6
              }
              #"restrictions": null,
              #"allow_force_pushes": false,
              #"allow_deletions": false
              #}'
          echo "âœ… Applied temporary lock (requires 99 reviews, disables admin override)."

      - name: Wait 20 seconds
        run: sleep 20

      - name: Restore original protection
        env:
          GH_TOKEN: ${{ secrets.TEST_GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.event.inputs.branch }}
        run: |
          curl -X PUT \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            --data-binary @original_protection.json \
            https://api.github.com/repos/$REPO/branches/$BRANCH/protection
          echo "ðŸ”“ Original protection restored."

